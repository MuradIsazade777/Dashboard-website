<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
    <title>Dashboard Website || MuradDev</title>
</head>
<body class="dark-mode">
    <!-- Dashboard sidebar -->
     <div class="container">
         <div class="sidebar">
        <div class="logo">
            <img src="/images/Logo.png.png">
            <a href="#">Murad<span>Dev</span></a>
        </div>
        <aside>
             <div class="links">
            <div class="item">
               <span><i class="ri-dashboard-fill"></i></span>
                <a href="#">Dashboard</a>
            </div>
            <div class="item">
               <i class="ri-user-line"></i>
               <a href="#">Users</a>
            </div>
            <div class="item">
              <i class="ri-graduation-cap-line"></i>
              <a href="#">Course</a>
            </div>
            <div class="item">
               <i class="ri-upload-cloud-line"></i>
                <a href="#">Content Upload</a>
            </div>
            <div class="item">
              <i class="ri-mail-line"></i>
              <a href="#">Messages</a>
              <span class="tickets">30</span>
            </div>
            <div class="item">
               <i class="ri-bank-card-line"></i> 
               <a href="#">Payments</a>
            </div>
            <div class="item">
                <i class="ri-error-warning-line"></i>
                <a href="#">Reports</a>
            </div>
            <div class="item">
                <i class="ri-settings-2-line"></i>
                <a href="#">Settings</a>
            </div>
            <div class="item">
              <i class="ri-add-line"></i>
              <a href="#">New Login</a>
            </div>
        </div>
        <div class="logout">
            <i class="ri-logout-box-r-line"></i>
            <a href="#">Logout</a>
        </div>
        </aside>
     </div> 
     <!-- Navbar -->
 <div class="top-navbar">
    <div class="theme-toggle" id="theme-toggle">
  <i class="fa-solid fa-sun"></i>
  <i class="fa-solid fa-moon"></i>
  <div class="toggle-ball"></div>
 </div>
  <div class="user-section">
    <p>Hi, <span>Murad</span><br> Admin</p>
    <img src="/images/Profil.png">
  </div>
 </div> 
     <!-- Main Section -->
      <div class="main">
        <h2>My Course</h2>
        <div class="header">
            <div class="course">
                <div class="course-card">
                    <h3>Frontend</h3>
                    <div class="card-icon">
                        <i class="ri-html5-fill"></i>
                        <i class="ri-css3-fill"></i>
                        <i class="ri-javascript-fill"></i>
                    </div>
                    <div class="info">
                        <a href="#"> Join now! <i class="ri-arrow-right-line"></i></a>
                    </div>
                </div>
                <div class="course-card">
                    <h3>Backend</h3>
                    <div class="card-icon">
                        <i class="fa-brands fa-python"></i>
                        <i class="fa-brands fa-java"></i>
                        <i class="fa-solid fa-database"></i>
                    </div>
                    <div class="info">
                        <a href="#"> Join now! <i class="ri-arrow-right-line"></i></a>
                    </div>
                </div>
                <div class="course-card">
                    <h3>Cybersecurity</h3>
                    <div class="card-icon">
                        <i class="fa-solid fa-c"></i>
                        <i class="fa-brands fa-rust"></i>
                        <i class="fa-brands fa-golang"></i>
                    </div>
                    <div class="info">
                        <a href="#"> Join now! <i class="ri-arrow-right-line"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="Users-section">
            <h2>New Users</h2>
            <div class="Users-active">
                 <div class="Users-active-card">
                <img src="/images/user3.png" alt="">
                <h1>Bob</h1>
                <p>1 hour ago</p>
            </div>
            <div class="Users-active-card">
                <img src="/images/user1.png" alt="">
                <h1>Ember</h1>
                <p>47 min ago</p>
            </div>
            <div class="Users-active-card">
                <img src="/images/user2.png" alt="">
                <h1>Jack</h1>
                <p>2 hour ago</p>
            </div>
            <div class="Users-active-card">
                <img src="/images/More.png" alt="">
                <h1>More</h1>
                <p>New Users</p>
            </div>
               </div>
        </div>
   <div>
</div>
</body>
</html>
